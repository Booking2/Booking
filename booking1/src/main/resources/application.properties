spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.port=8080

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#logging.level.org.springframework=DEBUG
#springboot   mybatis
mybatis.mapper-locations = classpath:com/mapper/*Mapper.xml
mybatis.config-location = classpath:com/mapper/config/sqlMapConfig.xml
mybatis.type-aliases-package = com.entity

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/booking?serverTimezone=UTC&amp
spring.datasource.username = 123456
spring.datasource.password = 123456

